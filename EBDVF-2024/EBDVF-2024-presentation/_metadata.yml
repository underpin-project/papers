from: gfm+autolink_bare_uris
format:
  revealjs: 
    incremental: false
    slide-number: c/t
    theme: ../../resources/ontotext.scss
    logo: img/underpin_logo_horizontal_icon_title_tagline_color_light_bg.svg
    embed-resources: false
    margin: 0
    width: 1600
    height: 900
  #  background-image: ../../resources/bkg-blue.png
    background-size: cover
    background-opacity: 0.1
    transition: none
    code-copy: true
    code-line-numbers: true
    code-overflow: scroll
    number-sections: true # show section numbers
    number-offset: 0      # start from 1
    scrollable: true # use if slides can be lenghty texts and tables
    auto-stretch: false # does not work for big images within custom dvs (tables, columns)
    include-in-header:
    - file: ../../resources/quarto-revealjs-defaults.html
    include-after-body: 
    - file: ../../resources/quarto-revealjs-title-slide.html
    menu:
      side: left
 #   title-slide-attributes:
 #       data-background-image: ../../resources/bkg-blue.jpg
#filters:
#  - reveal-header # if you need both header and footer on slides. They are declared in the presentation.qmd file

    
